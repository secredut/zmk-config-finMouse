# 1. 마우스 기능 활성화 (필수! 이거 없으면 클릭 안 됨)
CONFIG_ZMK_MOUSE=y

# 2. 트랙패드 관련 설정
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y

# 3. 전원 관리 (Soft Off 기능 등)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
CONFIG_ZMK_PM_SOFT_OFF=y

# 4. 디버깅용 (혹시 안 될 때를 대비해 로그 켜두기)
CONFIG_ZMK_USB_LOGGING=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y
