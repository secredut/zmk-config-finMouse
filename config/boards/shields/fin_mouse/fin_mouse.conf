# 1. 마우스 핵심 기능
CONFIG_ZMK_MOUSE=y
CONFIG_INPUT=y
CONFIG_GPIO=y

# 2. 트랙패드 통신 (SPI)
CONFIG_SPI=y
CONFIG_INPUT_PINNACLE=y

# 3. 전원 관리 (15분 뒤 절전)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# 4. ★로그 및 디버깅 (이 부분이 문제였음)★
CONFIG_ZMK_USB_LOGGING=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y
